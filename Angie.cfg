stream {
        upstream tcp_postgres_master {
               zone tcp_backend 1m;
               server 192.168.26.204:5432;
               server 192.168.26.205:5432;
           }

        upstream tcp_postgres_replica {
               zone http_backend 1m;
               server 192.168.26.204:5432; 
               server 192.168.26.205:5432;      
           }
                

         map $upstream_probe_response $good {
             #~"primary"   "1";
             ~200    "1";
             #default  "1";
           } 
           
        
        server {               
                listen 5000;
                proxy_pass tcp_postgres_master;
                upstream_probe postgres_master_probe
                port=8008
                interval=5s
                test=$good
                essential
                fails=3
                passes=3
                "send=data:OPTIONS /master HTTP/1.0\r\n\r\n";           
                               
               }

         server {
                listen 5001;
                proxy_pass tcp_postgres_replica;
                upstream_probe postgres_replica_probe
                port=8008
                interval=5s
                test=$good
                essential
                fails=3
                passes=3
                "send=data:OPTIONS /replica HTTP/1.0\r\n\r\n";                
               }               
    }
